<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2 class="title-text">Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <div class="review">
                <div class="image">
                <img src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883409/person-2_np9x5l.jpg" alt="" id="person-img">
                </div>
                <div class="quote"><i class="fas fa-quote-right"></i></div>
                <div class="info">
                <h2 id="author">Ismail Muhammed</h2>
                <p id="job">Web Developer</p>
                <p id="comment">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Provident necessitatibus quod aspernatur quidem, aperiam libero voluptates non ullam minima eos consequatur. Culpa quia facilis accusantium suscipit ducimus commodi necessitatibus cum!</p>
                </div>
                <div class="control">
                    <button id="left"><i class="fas fa-chevron-left"></i></button>
                    <button id="right"><i class="fas fa-chevron-right"></i></button><br>
                    <button id="random">Random</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
